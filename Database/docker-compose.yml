version: "3.9"

services:
  app:
    build: .
    volumes:
      - .:/app
    env_file: .env
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=assignment_1

volumes:
  postgres_data:


